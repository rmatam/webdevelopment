<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Web page!!</title>
    <style>
      @media print{
        .screen-only{
          display:none;
        }
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph</p>
    <p>This is another paragraph</p>
    <p class="screen-only">This is the paragraph wont appear when you print</p>
  </body>
</html>
